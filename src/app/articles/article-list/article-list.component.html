<div class="row float-right">
    <div class="col-xs-12">
        <app-article-item
            class="m-1"
            *ngFor="let articleEl of articles; let i = index"
            [article]="articleEl"
            [index]="i">
        </app-article-item>
            <br>
            <div class="text-center" *ngIf="user">
                <button type="button" class="btn btn-success" (click)="onNewArticle()">Add new article</button>
            </div>
    </div>
</div>
